<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="playerScoreColumn" class="scoreColumn">
                <p class="scoreTitle">Player Score</p>
                <p id="playerScore" class="score">0</p>
            </div>
            <div id="computerScoreColumn" class="scoreColumn">
                <p class="scoreTitle">Computer Score</p>
                <p id="computerScore" class="score">0</p>
            </div>
            <div id="resultDiv">
                <p id="result">Click a Button to Start Playing, first to 5 points wins!</p>
            </div>
            <div id="buttons">
                <button id="Rock" class="button">Rock</button>
                <button id="Paper" class="button">Paper</button>
                <button id="Scissors" class="button">Scissors</button>
            </div>
        </div>

        <script src="script.js">
        </script>
    </body>
</html>
